<html>
	<body>
		<canvas id="canvas" width = 500 height = 500></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			function drawCircle(x, y, rad){
				ctx.beginPath();
				ctx.moveTo(x, y);
				ctx.arc(x, y, rad, rad, Math.PI*2, true);	
				ctx.fill();
				ctx.closePath();			
			}
			
			
			function clear(){
				ctx.clearRect(0, 0, width, height);
			}
			
			var width = canvas.width;
			var height = canvas.height;
					
            var x = width / 2;
			var y = height / 2;
			var velX = 6;
			var velY = 4;
			var rad = 25;

			ctx.fillStyle = "red";
			setInterval(draw, 33);
			
			function draw() {
				clear();
				x += velX;
				y += velY;
				if (x <= rad || x >= width-rad)
					velX = -velX;
				if (y <= rad || y >= height-rad)
					velY = -velY;
				drawCircle(x, y, rad);
			}
			
		</script>
	</body>
</html>
